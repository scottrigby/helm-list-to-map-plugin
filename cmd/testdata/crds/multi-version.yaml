# CRD with multiple versions
# Purpose: Test multi-version CRD handling and version tracking
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: multivers.example.com
spec:
  group: example.com
  names:
    kind: MultiVer
    plural: multivers
  versions:
    - name: v1
      storage: true
      schema:
        openAPIV3Schema:
          type: object
    - name: v1beta1
      schema:
        openAPIV3Schema:
          type: object
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          type: object
