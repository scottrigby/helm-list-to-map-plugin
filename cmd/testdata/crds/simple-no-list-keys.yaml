# CRD without list-map-keys (should still register type)
# Purpose: Test that CRDs without merge key annotations still load
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: simples.example.com
spec:
  group: example.com
  names:
    kind: Simple
    plural: simples
  versions:
    - name: v1
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                name:
                  type: string
