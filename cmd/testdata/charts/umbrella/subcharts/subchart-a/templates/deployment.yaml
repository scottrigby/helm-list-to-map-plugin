apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-subchart-a
spec:
  replicas: {{ .Values.replicas }}
  template:
    spec:
      containers:
        - name: subchart-app
          env:
            {{- toYaml .Values.env | nindent 12 }}
      volumes:
        {{- toYaml .Values.volumes | nindent 8 }}
