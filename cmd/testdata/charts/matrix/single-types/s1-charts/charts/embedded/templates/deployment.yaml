apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-embedded
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-embedded
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-embedded
    spec:
      containers:
        - name: app
          image: nginx:latest
          env:
            {{- toYaml .Values.env | nindent 12 }}
      volumes:
        {{- toYaml .Values.volumes | nindent 8 }}
